<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная :: Посты</title>
</head>
<body>
    <h1>Посты</h1>
    {% for post in posts %}
    <dir>
        <h2>{{ post.title }}</h2>
        <p>{{ post.photo }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.comments }}</p>
        <p>{{ post.published|date:"d.m.Y H:i:s" }}</p>
    </dir>        
    {% endfor %}
</body>
</html>
